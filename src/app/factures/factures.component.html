<div>

    <mat-error *ngIf="!isValidDate()"> Verifier la date</mat-error>
    <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Date Debut " [formControl]="dateDebut">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="Date Fin" [formControl]="dateFin">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <button mat-mini-fab (click)="SearchByDate()" [disabled]="!isValidDate()">
        <mat-icon>search</mat-icon>
    </button>

</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="factures">

        <!-- Position Column -->
        <ng-container matColumnDef="DocNum">
            <th mat-header-cell *matHeaderCellDef> No.Facture </th>
            <td mat-cell *matCellDef="let element"> {{element.DocNum}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dateCreated">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.dateCreated | date : 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Montant Total </th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" class="tableRow"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
