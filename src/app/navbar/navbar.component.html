<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a [routerLink]="['/home']" routerLinkActive="router-link-active" mat-list-item>Home</a>
      <a [routerLink]="['/commande']" routerLinkActive="router-link-active" mat-list-item>Commande</a>
      <a [routerLink]="['/suivi']" routerLinkActive="router-link-active" mat-list-item>Suivi</a>
      <a [routerLink]="['/documents/factures']" routerLinkActive="router-link-active" mat-list-item>Documents</a>
      <a mat-list-item (click)="logMeOut()"> Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>routerv7</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
