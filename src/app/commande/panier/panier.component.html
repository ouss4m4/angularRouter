<div class="wrapper">
  <!-- <button mat-raised-button color='primary' (click)="addItemToPanier()">Add Item</button> -->

  <table mat-table [dataSource]="items" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition"
   
    Position Column -->
    <ng-container matColumnDef="Produit">
      <th mat-header-cell *matHeaderCellDef> Produit </th>
      <td mat-cell *matCellDef="let element"> {{element.Produit}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Taux_UG">
      <th mat-header-cell *matHeaderCellDef> Taux_UG </th>
      <td mat-cell *matCellDef="let element"> {{element.Taux_UG}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Labo">
      <th mat-header-cell *matHeaderCellDef> Labo </th>
      <td mat-cell *matCellDef="let element"> {{element.Labo}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Colisage">
      <th mat-header-cell *matHeaderCellDef> Colisage </th>
      <td mat-cell *matCellDef="let element"> {{element.Colisage}} </td>
    </ng-container>

    <ng-container matColumnDef="Qts">
      <th mat-header-cell *matHeaderCellDef> Qts </th>
      <td mat-cell *matCellDef="let element"> <input type="number" [value]="element.Qts" (input)="onItemEdit($event.target.value, element.Code)" />
      </td>
    </ng-container>

    <ng-container matColumnDef="Code">
      <th mat-header-cell *matHeaderCellDef> Del </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="onItemRemove(element.Code)">
          Del </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
